<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      const allcolors = [
        ["#F1B32E", "#11162e"] , //Orange and Blue #faf9f3;
        ["#FC7979", "#19021E"] , //Salmon and violet #fcebe3
        ["#FED4E3", "#1C0029"] , //Pink and Violet #4900f5
        ["#F7FB4E", "#11162e"] , //Yellow and Blue #4100f5
        ["#9FFBFA", "#11162e"] , //Light Blue and Blue #6200ff;
        ["#FBE69F", "#2C2200"] , //Light Blue and Blue #0003aa


      ];
      
      $(document).ready(function() {
        
        $("#GenerateButton").click( function(event) {
          event.preventDefault();
          let color = allcolors[Math.floor(Math.random() * allcolors.length)];
          $("button").css("background-color", color[1]);
          $("button").css("color", color[0]);
          $(".Snumber").css("color", color[1]);
          $(".Snumber").css("background-color", color[0]);
          $(".Snumber").css("border-color", color[0]);
          $("#ButtonBox").css("border-color", color[0]);
          $("#SudokuBox").css("background-color", color[1]);
          $("#SudokuBox").css("color",color[0]);
          $("#SudokuBox").css("border-color", color[0]);

        });
      });
    </script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
